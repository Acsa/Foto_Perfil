<!DOCTYPE html>
<html>
    <head>
        <title>Agregar foto de perfil</title>
		<script>
			var app = {
				initialize: function() {
					this.bindEvents();
				},
		
				bindEvents: function() {
					var tomarFoto = document.getElementById('tomarFoto');
					tomarFoto.addEventListener('click', app.tomarFoto, false);
					var seleccionarFoto = document.getElementById('seleccionarFoto');
					seleccionarFoto.addEventListener('click', app.seleccionarFoto, false);
					var subirFoto = document.getElementById('subirFoto');
					subirFoto.addEventListener('click', app.subirFoto, false);
				},

				tomarFoto: function() {
					navigator.camera.getPicture(app.fotoExitosa, app.fotoFallo, {quality: 100, allowEdit: true,correctOrientation: true, sourceType: Camera.PictureSourceType.CAMERA});
				},
				seleccionarFoto: function() {
					navigator.camera.getPicture(app.fotoExitosa, app.fotoFallo, {quality: 100, allowEdit: true,sourceType: Camera.PictureSourceType.PHOTOLIBRARY});
				},
				fotoExitosa: function(direccionImagen) {
					var imagen = document.getElementById('Foto');
					imagen.src = direccionImagen;
				},
				fotoFallo: function(mensaje) {
					alert(mensaje);
				},
				subirFoto: function() {
					alert('Aqu√≠ tengo que ver como almacenarla en FileSystem');
				},
			};
		</script>
    </head>
    <body bgcolor="#BCFCCF">
        <div id="content" style="margin-top: 100px;">
                  <h1>Agregar foto de perfil</h1>
                  <p><button id="tomarFoto">TOMAR FOTO</button></p>
                  <button id="seleccionarFoto">SELECCIONAR FOTO</button>
                  <p><img id="Foto" src="" width="100px" height="100px"/></p>
                  <p><button id="subirFoto">SUBIR FOTO</button></p>
              </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
