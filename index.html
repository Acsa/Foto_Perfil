			}

				imagen.src = direccionImagen;

			}

			},
			function subirFoto() {
				var options = new FileUploadOptions();
				options.fileKey="imagen";
				options.fileName=imagenSubir.substr(imageURI.lastIndexOf('/')+1);          

				var ft = new FileTransfer();

				ft.upload(imagenSubir, "http:192.168.192.129/MisImagenes/agregarRuta.php", subirExito, subirFallo, options);
